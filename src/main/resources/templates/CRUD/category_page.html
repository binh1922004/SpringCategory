<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <title>Web Sang T2</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- CSS -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <!-- JavaScript -->
    <script th:src="@{/js/bootstrap.js}"></script>
</head>g
<body>
<header th:replace="/layout/header :: header"></header>

<a th:href="@{/categories/signup}">Add Category</a>
<form action="#" th:action="@{/categories/find}" method="get">
    <input type="text" name="keyword" placeholder="Search categories..." />
    <button type="submit">Search</button>
</form>
<table class="table">
    <tr>
        <th>STT</th>
        <th>Category name</th>
        <th>Image</th>
    </tr>

    <tbody>
        <tr th:each="category, iterStat : ${categoryPage.content}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${category.categoryname}"></td>
            <td>
                <img style="width: 100px; height: 100px;" th:src="${category.image}"/>
            </td>
        </tr>
    </tbody>
</table>

<nav aria-label="Page navigation example">
    <ul class="pagination">

        <li class="page-item" th:if="${categoryPage.totalPages > 0}"
            th:each="pageNumber : ${pageNumbers}">
            <a class="page-link"
                th:href="@{/categories/find(size=${categoryPage.getSize()}, page=${pageNumber})}"
                th:text="${pageNumber}">
            </a>
        </li>
    </ul>
</nav>
<footer th:replace="/layout/footer :: footer"></footer>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- CSS -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <!-- JavaScript -->
    <script th:src="@{/js/bootstrap.js}"></script>
</head>g
<body>
<header th:replace="/layout/header :: header"></header>

<a th:href="@{/categories/signup}">Add Category</a>
<table class="table">
    <tr>
        <th>STT</th>
        <th>Category name</th>
        <th>Image</th>
        <th>Modify</th>
    </tr>

    <tbody>
    <tbody>
    <tr th:each="category, iterStat : ${list}">
        <td th:text="${iterStat.count}"></td>
        <td th:text="${category.categoryname}"></td>
        <td>
            <img style="width: 100px; height: 100px;" th:src="${category.image}"/>
        </td>
        <td>
            <a th:href="@{/categories/edit/{id}(id=${category.id})}" class="center">Edit</a>
            <a th:href="@{/categories/delete/{id}(id=${category.id})}" class="center">Delete</a>
        </td>
    </tr>


    </tbody>
</table>


<footer th:replace="/layout/footer :: footer"></footer>
</body>
</html>
